<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Emails</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteiner">
        <div class="content">
            <label for="inNome">Nome:</label>

            <br>

            <input type="text" id="inNomeEmpresa" class="inNomeEmpresa">

            <button id="btGerar">Gerar</button>
        </div>
        <div class="conteiner-resposta">
            <div id="resposta"></div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
