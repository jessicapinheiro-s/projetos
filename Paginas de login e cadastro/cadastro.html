<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        
        <h1>Cadastre-se</h1>

        <div id="area-img">
            <img src="img/login.png" alt="imagem" id="imguser">
        </div>

        <form>
            <div id="area-nome">
                <input type="text="inNome name="Nome" placeholder=" Nome" required>
                <input type="text" id="inSobrenome" name="Nome" placeholder=" Sobrenome" required>
            </div>
            
            <div id="area-senha">
                <input type="password " id="inSenha" name="Senha" placeholder=" Senha" required>
                <input type="password " id="inConsenha" name="Confirmar senha" placeholder=" Confirmar senha" required>
            </div>

            <div id="area-email">
                <input type="email" id="inEmail" name="Email" placeholder=" Email" autocomplete="email" required>
            </div>

            <div id="area-termos">
                <input type="radio" id="inTermos" name="Termos" />
                <label for="inTermos">Concordo com Termos de politica de privacidade</label>
            </div>

            <div id="area-botao">
                <input type="button" value="Cadastrar" id="btCadastrar">
            </div>

            <p id="entrar">JÃ¡ tem cadastro? <a href="login.html">Entrar</a></p>
    </div>

</body>

</html>
