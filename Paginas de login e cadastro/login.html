<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" >

</head>
<body>
    <div id="container">
        <header>
            <h1>Login</h1>
        </header>
        <div id="area-img">
            <img src="img/login.png" alt="imagem" id="imguser">
        </div>
        <form>
            <div class="area-email">
                <input type="text" id="inEmail" name="Email" placeholder=" Email" autocomplete="email" required>
            </div>
            <div class="area-senha">
                <input type="password " id="inSenha" name="Senha" placeholder=" Senha" required>
            </div>
            <div class="area-botao-login">
                <button id="btlogin">Login</button> 
            </div>
            <p id="entrar">NÃ£o tem cadastro? <a href="cadastro.html">Cadastrar</a></p>
        </form>
    </div>
    
</body>
</html>
